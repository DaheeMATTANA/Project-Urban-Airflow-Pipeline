name: 'urban_airflow_analytics'
version: '1.0.0'

profile: 'urban_airflow_analytics'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"


models:
  urban_airflow_analytics:
    staging:
      +schema: urban_airflow_analytics
    intermediate:
      +schema: urban_airflow_analytics
    mart:
      +schema: urban_airflow_analytics
      +materialized: table

vars:
  dev_db_path: "../../../infra_platform/duckdb_data/warehouse_dev.duckdb"

on-run-start:
  - |
    {% if target.name in ['preprod', 'prod'] %}
    attach '{{ project_root }}/{{ var("dev_db_path") }}' as dev_db;
    {% endif %}