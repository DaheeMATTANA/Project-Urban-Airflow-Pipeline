name: Deploy dbt models

on:
  # Trigger when changes in dbt folder are merged into main
  push:
    branches: ["main"]
    paths:
      - "analytics/dbt/**"
  
  release:
    types: [published]

  # Allow manual runs from GitHub Actions UI
  workflow_dispatch:

jobs:
  dbt-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: analytics/dbt/urban_airflow_analytics

    env:
      DBT_PROFILES_DIR: ../
      
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install dbt-duckdb

      # Pick environment based on trigger
      - name: Run dbt build (preprod on merge, prod on release)
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            echo "Deploying to preprod..."
            export DBT_TARGET=preprod
          elif [[ "${{ github.event_name }}" == "release" ]]; then
            echo "Deploying to prod..."
            export DBT_TARGET=prod
          fi
          dbt build

      - name: Upload DuckDB artifact
        uses: actions/upload-artifact@v4
        with:
          name: warehouse
          path: |
            infra_platform/duckdb_data/warehouse_preprod.duckdb
            infra_platform/duckdb_data/warehouse_prod.duckdb