name: Deploy dbt models

on:
  # Trigger when changes in dbt folder are merged into main
  push:
    branches: ["main"]
    paths:
      - "analytics/dbt/**"

  # Allow manual runs from GitHub Actions UI
  workflow_dispatch:

jobs:
  dbt-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install dbt-duckdb

      - name: Run dbt build (prod)
        run: dbt build --target prod --profiles-dir ./analytics/dbt

      - name: Upload DuckDB artifact
        uses: actions/upload-artifact@v3
        with:
          name: warehouse_prod
          path: infra_platform/duckdb_data/warehouse_prod.duckdb